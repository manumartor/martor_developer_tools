<div data---="invisible" class="invisible">
	<div class="panelsearch">
		<span class="link red exec" data-exec="output/clear"><i class="fa fa-trash-o mr5"></i>@(Clear output)</span>
	</div>
	<div data---="viewbox__common.form__margin:78;parent:.ui-dockable-body;scrollbar:1;scrollbarshadow:1" class="invisible">
		<div data-bind="output__template">
			<script type="text/html">
			{{ foreach m in value }}
				<div class="output">{{ m | raw }}</div>
			{{ end }}
			</script>
		</div>
	</div>
</div>

<script>
	PLUGIN('output', function(exports) {

		exports.reload = function() {
			SETTER('dockable/show', 'prop');
		};

		exports.clear = function() {
			SET('output', []);
		};
	});
</script>
